<div class="card top_widget">
  <div class="body">
    <div class="icon"><i class="{{mainIcon}}"></i> </div>
    <div class="content">
      <div class="text mb-2 text-uppercase">{{title}}</div>
      <h4 class="number mb-0">{{value}} <span class="font-12 text-muted"><i class="{{icon}}"></i> 11%</span></h4>
      <small class="text-muted">{{text}}</small>
    </div>
  </div>
  <div echarts [options]="chartOptions" class="sparkline" style="height:50px;"></div>
</div>
