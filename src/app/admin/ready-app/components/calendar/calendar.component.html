<div class="block-header">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h2>Calendar</h2>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
        <li class="breadcrumb-item">App</li>
        <li class="breadcrumb-item active">Calendar</li>
      </ul>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="d-flex flex-row-reverse">
        <div class="page_action">
          <button type="button" class="btn btn-primary mr-1"><i class="fa fa-download"></i> Download report</button>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addevent">Add New
            Event</button>
        </div>
        <div class="p-2 d-flex">

        </div>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix row-deck">
  <div class="col-lg-8">
    <div class="card">
      <div class="body">
        <div id="calendar">
          <button (click)="toggleWeekends()" class="btn btn-primary cal-toggle">toggle weekends</button>
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card profile-header">
      <div class="body">
        <div class="text-center">
          <img src="assets/images/user.png" class="rounded-circle m-b-15" alt="">
          <div>
            <h4 class="mb-0"><strong>Alizee</strong> Thomas</h4>
            <span>Washington, d.c.</span>
          </div>
          <div class="progress progress-xs m-b-25 m-t-25">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
              style="width: 89%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h6>17</h6>
              <span>Completed</span>
            </div>
            <div class="col-4">
              <h6>34</h6>
              <span>ToDo</span>
            </div>
            <div class="col-4">
              <h6>78</h6>
              <span>All Tasks</span>
            </div>
          </div>
        </div>
        <hr>
        <span class="badge badge-default mb-2">Marketing</span>
        <span class="badge badge-primary mb-2">Design Task</span>
        <span class="badge badge-success mb-2">Development</span>
        <span class="badge badge-info mb-2">Finance</span>
        <span class="badge badge-warning mb-2">Meeting</span>
        <span class="badge badge-danger mb-2">Conference</span>
        <hr>
        <h6>Team</h6>
        <ul class="list-unstyled team-info m-t-20">
          <li><img src="assets/images/xs/avatar1.jpg" title="Avatar" alt="Avatar"></li>
          <li><img src="assets/images/xs/avatar2.jpg" title="Avatar" alt="Avatar"></li>
          <li><img src="assets/images/xs/avatar3.jpg" title="Avatar" alt="Avatar"></li>
          <li><img src="assets/images/xs/avatar4.jpg" title="Avatar" alt="Avatar"></li>
          <li><img src="assets/images/xs/avatar5.jpg" title="Avatar" alt="Avatar"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
