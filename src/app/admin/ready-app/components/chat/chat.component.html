<div class="block-header">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <h2>Chat App</h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
          <li class="breadcrumb-item">App</li>
          <li class="breadcrumb-item active">Chat</li>
        </ul>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="d-flex flex-row-reverse">
          <div class="page_action">
            <button type="button" class="btn btn-primary mr-1"><i class="fa fa-download"></i> Download report</button>
            <button type="button" class="btn btn-secondary"><i class="fa fa-plus"></i> Add new</button>
          </div>
          <div class="p-2 d-flex">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-lg-12">
      <ico-chat-widget [options]="chatOptions" (onSendEvent)="sendMessage($event)"></ico-chat-widget>
    </div>
  </div>
