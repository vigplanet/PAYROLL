<div class="block-header">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h2>Blog Post</h2>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
        <li class="breadcrumb-item">App</li>
        <li class="breadcrumb-item active">Blog</li>
      </ul>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="d-flex flex-row-reverse">
        <div class="page_action">
          <button type="button" class="btn btn-primary mr-1">Generate Report</button>
          <a href="/ready-app/blog/dashboard" class="btn btn-secondary" title="new post">Dashboard</a>
        </div>
        <div class="p-2 d-flex">

        </div>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-lg-12">
    <div class="card">
      <div class="body">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Blog title" />
        </div>
        <select class="form-control show-tick">
          <option>Select Category</option>
          <option>Web Design</option>
          <option>Photography</option>
          <option>Technology</option>
          <option>Lifestyle</option>
          <option>Sports</option>
        </select>
        <div class="form-group m-t-20 m-b-20">
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above
            input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
        <ckeditor [editor]="Editor" data="{{default}}"></ckeditor>
        <button type="button" class="btn btn-block btn-primary   m-t-20">Post</button>
      </div>
    </div>
  </div>
</div>
