<div class="block-header">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h2>Image Cropping</h2>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Image Cropping</li>
      </ul>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="d-flex flex-row-reverse">
        <div class="page_action">
          <button type="button" class="btn btn-primary mr-1"><i class="fa fa-download"></i> Download report</button>
          &nbsp;<button type="button" class="btn btn-secondary"><i class="fa fa-send"></i> Send report</button>
        </div>
        <div class="p-2 d-flex">

        </div>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-lg-12">
    <div class="card">
      <div class="header">
        <h2>Image Cropper</h2>
      </div>
      <div class="body m-b-10">
        <div class="row clearfix">
          <div class="col-lg-8 col-md-12">
            <div class="img-container">
              <image-cropper [imageBase64]="initialImage" [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="false" [containWithinAspectRatio]="containWithinAspectRatio"
                [onlyScaleDown]="true" [roundCropper]="false" [canvasRotation]="canvasRotation" [transform]="transform"
                [alignImage]="'left'" [style.display]="showCropper ? null : 'none'" format="png"
                (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady($event)" (loadImageFailed)="loadImageFailed()"></image-cropper>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="docs-preview clearfix">
              <div class="img-preview preview-lg">
                <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
              </div>
              <div class="img-preview preview-md">
                <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
              </div>
              <div class="img-preview preview-sm">
                <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
              </div>
              <div class="img-preview preview-xs">
                <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
              </div>
            </div>
            <div class="docs-data">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" for="dataX">X</span>
                </div>
                <input type="text" class="form-control" id="dataX" [(ngModel)]="x" placeholder="x">
                <div class="input-group-append">
                  <span class="input-group-text">px</span>
                </div>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Y</span>
                </div>
                <input type="text" class="form-control" id="dataY" [(ngModel)]="y" placeholder="y">
                <div class="input-group-append">
                  <span class="input-group-text">px</span>
                </div>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Width</span>
                </div>
                <input type="text" class="form-control" id="dataWidth" [(ngModel)]="croppedWidth" placeholder="width">
                <div class="input-group-append">
                  <span class="input-group-text">px</span>
                </div>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Height</span>
                </div>
                <input type="text" class="form-control" id="dataHeight" [(ngModel)]="croppedHeight"
                  placeholder="height">
                <div class="input-group-append">
                  <span class="input-group-text">px</span>
                </div>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Rotate</span>
                </div>
                <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
                <div class="input-group-append">
                  <span class="input-group-text">deg</span>
                </div>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">ScaleX</span>
                </div>
                <input type="text" class="form-control" id="dataScaleX" value="1" placeholder="scaleX">
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">ScaleY</span>
                </div>
                <input type="text" class="form-control" id="dataScaleY" value="1" placeholder="scaleY">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="row clearfix">
          <div class="col-lg-8 col-md-12 docs-buttons">

            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-success" data-method="zoom" data-option="0.1" title="Zoom In"
                (click)="zoomIn()"> <span class="docs-tooltip" data-toggle="tooltip"
                  title="$().cropper(&quot;zoom&quot;, 0.1)"> <span class="fa fa-plus-circle"></span> </span></button>
              <button type="button" class="btn btn-sm btn-success" data-method="zoom" data-option="-0.1"
                title="Zoom Out" (click)="zoomOut()"> <span class="docs-tooltip" data-toggle="tooltip"
                  title="$().cropper(&quot;zoom&quot;, -0.1)"> <span class="fa fa-minus-circle"></span> </span></button>
            </div>

            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-secondary" data-method="rotate" data-option="-45"
                title="Rotate Left" (click)="rotateLeft()"> <span class="docs-tooltip" data-toggle="tooltip"
                  title="$().cropper(&quot;rotate&quot;, -45)"> <span class="fa fa-rotate-left"></span> </span></button>
              <button type="button" class="btn btn-sm btn-secondary" data-method="rotate" data-option="45"
                title="Rotate Right" (click)="rotateRight()"> <span class="docs-tooltip" data-toggle="tooltip"
                  title="$().cropper(&quot;rotate&quot;, 45)"> <span class="fa fa-rotate-right"></span> </span></button>
            </div>

            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-secondary" data-method="scaleX" data-option="-1"
                title="Flip Horizontal" (click)="flipHorizontal()"> <span class="docs-tooltip" data-toggle="tooltip"
                  title="$().cropper(&quot;scaleX&quot;, -1)"> <span class="fa fa-arrows-h"></span> </span></button>
              <button type="button" class="btn btn-sm btn-secondary" data-method="scaleY" data-option="-1"
                title="Flip Vertical" (click)="flipVertical()"> <span class="docs-tooltip" data-toggle="tooltip"
                  title="$().cropper(&quot;scaleY&quot;, -1)"> <span class="fa fa-arrows-v"></span> </span></button>
            </div>

            <button type="button" class="btn btn-sm btn-secondary" data-method="reset" title="Reset"
              (click)="resetImage()"> <span class="docs-tooltip" data-toggle="tooltip"
                title="$().cropper(&quot;reset&quot;)"> <span class="fa fa-refresh"></span> </span></button>
            <label class="btn btn-sm btn-secondary btn-upload" for="inputImage" title="Upload image file">
              <input type="file" class="sr-only" id="inputImage" (change)="fileChangeEvent($event)" accept="image/*">
              <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs"> <span
                  class="fa fa-upload"></span> </span>
            </label>

            <button type="button" class="btn btn-secondary" data-method="getData" data-option data-target="#putData"
              (click)="getDataDisplay(getData)"> <span class="docs-tooltip" data-toggle="tooltip"
                title="$().cropper(&quot;getData&quot;)"> Get Data </span> </button>

            <input type="text" class="form-control" id="putData" [(ngModel)]="data"
              placeholder="Get data to here or set data with this value">
          </div>
          <div class="col-lg-4 col-md-12 docs-toggles">
            <!-- .btn groups -->
            <div class="dropdown dropup docs-options" ngbDropdown>
              <button type="button" class="btn btn-success btn-block dropdown-toggle" id="toggleOptions"
                data-toggle="dropdown" aria-expanded="true" ngbDropdownToggle> Toggle Options <span
                  class="caret"></span> </button>

              <ul class="dropdown-menu" aria-labelledby="toggleOptions" role="menu" ngbDropdownMenu>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="responsive" checked> responsive </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="restore" checked> restore </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="checkCrossOrigin" checked> checkCrossOrigin </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="checkOrientation" checked> checkOrientation </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="modal" checked> modal </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="guides" checked> guides </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="center" checked> center </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="highlight" checked> highlight </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="background" checked> background </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="autoCrop" checked> autoCrop </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="movable" checked> movable </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="rotatable" checked> rotatable </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="scalable" checked> scalable </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="zoomable" checked> zoomable </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="zoomOnTouch" checked> zoomOnTouch </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="zoomOnWheel" checked> zoomOnWheel </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="cropBoxMovable" checked> cropBoxMovable </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="cropBoxResizable" checked> cropBoxResizable </label>
                </li>
                <li role="presentation">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="toggleDragModeOnDblclick" checked> toggleDragModeOnDblclick </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
