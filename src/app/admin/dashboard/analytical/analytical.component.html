<div class="block-header">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h2>Analytical</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
                <li class="breadcrumb-item">Dashboard</li>
                <li class="breadcrumb-item active">Analytical</li>
            </ul>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="d-flex flex-row-reverse">
                <div class="page_action">
                    <button type="button" class="btn btn-primary mr-1"><i class="fa fa-download"></i> Download report</button>
                    &nbsp;<button type="button" class="btn btn-secondary"><i class="fa fa-send"></i> Send report</button>
                </div>
                <div class="p-2 d-flex">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row clearfix">

    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let detailSparklineOption of detailSparklineOptions">
    <ico-detail-sparkline-card
        [title]="detailSparklineOption.title"
        [value]="detailSparklineOption.value"
        [icon]="detailSparklineOption.icon"
        [text]="detailSparklineOption.text"
        [chartOptions]="detailSparklineOption.sparklineOption"
        >
    </ico-detail-sparkline-card>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let basicDetailCardOption of basicDetailCardOptions">
        <ico-baic-detail-card
        [title]="basicDetailCardOption.title"
        [value]="basicDetailCardOption.value"
        [mainIcon]="basicDetailCardOption.mainIcon"
        [icon]="basicDetailCardOption.icon"
        [per]="basicDetailCardOption.per"
        [text]="basicDetailCardOption.text"
        >
        </ico-baic-detail-card>
    </div>
</div>

<div class="row clearfix row-deck">
    <div class="col-lg-12">
        <div class="card">
            <div class="header">
                <h2>Google Analytics Dashboard</h2>
                <ul class="header-dropdown">
                <ico-common-action-dropdown></ico-common-action-dropdown>
                </ul>
            </div>
            <div class="body">
                <div class="d-flex justify-content-between">
                    <div>
                        <select class="custom-select custom-select-sm">
                            <option>Open this select menu</option>
                            <option value="1">Sessions</option>
                            <option value="2">Users</option>
                            <option selected value="3">Page Views</option>
                            <option value="4">Bounce Rate</option>
                            <option value="5">Location</option>
                            <option value="6">Pages</option>
                            <option value="7">Referrers</option>
                            <option value="8">Searches</option>
                            <option value="9">Technology</option>
                            <option value="10">404 Errors</option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn btn-outline-primary mr-2"><i class="fa fa-download"></i> Download report</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="fa fa-send"></i> Send report</button>
                    </div>
                </div>
                <div echarts [options]="barChartOptions" id="Google-Analytics-Dashboard" style="height: 230px" [autoResize]="true"></div>
            </div>
        </div>
    </div>
</div>

<div class="row clearfix row-deck">
    <div class="col-lg-4 col-md-12">
        <div class="card">
            <div class="header">
                <h2>Use by Device</h2>
                <ul class="header-dropdown">
                    <ico-common-action-dropdown></ico-common-action-dropdown>
                </ul>
            </div>
            <div class="body">
            <ico-donut-chart-card [chartOptions]="deviceOption"></ico-donut-chart-card>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-12">
        <div class="card">
            <div class="header">
                <h2>Use by Audience</h2>
                <ul class="header-dropdown">
                    <ico-common-action-dropdown></ico-common-action-dropdown>
                </ul>
            </div>
            <div class="body">
                <ico-donut-chart-card [chartOptions]="audienceChartOption"></ico-donut-chart-card>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-12">
        <div class="card">
            <div class="header">
                <h2>Use by Browser</h2>
                <ul class="header-dropdown">
                    <ico-common-action-dropdown></ico-common-action-dropdown>
                </ul>
            </div>
            <div class="body">
                <table class="table mb-0">
                    <thead>
                        <tr>
                        <th>Browser</th>
                        <th>Sessions</th>
                        <th>Bounce rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Chrome</td>
                            <td>23,233 <i class="fa fa-level-up"></i></td>
                            <td>47.12%</td>
                        </tr>
                        <tr>
                            <td>Firefox</td>
                            <td>13,901 <i class="fa fa-level-up"></i></td>
                            <td>33.02%</td>
                        </tr>
                        <tr>
                            <td>Safari</td>
                            <td>3,015 <i class="fa fa-level-up"></i></td>
                            <td>24.12%</td>
                        </tr>
                        <tr>
                            <td>Edge</td>
                            <td>233 <i class="fa fa-level-down"></i></td>
                            <td>17.33%</td>
                        </tr>
                        <tr>
                            <td>Opera</td>
                            <td>821 <i class="fa fa-level-down"></i></td>
                            <td>7.12%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
