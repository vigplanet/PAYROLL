<div class="modal-header modal-header-primary">
  <h2>Salary Increment</h2>
  <button type="button" class="close" aria-label="Close" (click)="SalaryIncremrnt.dismiss('Cross click')">Ã—</button>
</div>


<div class="card">
  <div class="body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row clearfix">
        <div class="col-lg-6 col-md-12">
          <label>Select Employee</label>
          <select class="form-control" id="group_item_id" [settings]="singleSelectionSetting" [data]="groupByOption">
            <option [ngValue]="undefined || 0" selected>---Select---</option>
          </select>
        </div>
        <div class="col-md-12 col-lg-6 form-group">
          <label>Increment Date</label>
          <input type="date" class="form-control" formControlName="Office_Time_Start">
          <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
        </div>
        <div class="col-md-12 col-lg-6 form-group">
          <label>New Salary</label>
          <input type="number" class="form-control" formControlName="text_input">
          <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
        </div>
        <div class="col-md-12 col-lg-6 form-group">
          <label>New Bank Salary</label>
          <input type="number" class="form-control" formControlName="text_input">
          <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Save</button>
      &nbsp; <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
    </form>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="body table-responsive">
        <table class="table mb-0">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Emp RegNo.</th>
              <th scope="col">Emp Name</th>
              <th scope="col">Mobile No.</th>
              <th scope="col">Date</th>
              <th scope="col">Increment</th>
              <th scope="col">Bank Salary</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>44</td>
              <td>ABDUL JALIL</td>
              <td>9002748200</td>
              <td>08/01/2022</td>
              <td>11000.00</td>
              <td>0.00</td>
              <td><span class="badge badge-success">Active</span></td>
              <td>
                <button type="button" href="javascript:void(0);" class="btn btn-sm btn-outline-success"><i
                    class="icon-pencil"></i></button>&nbsp;
                <button type="button" href="javascript:void(0);" class="btn btn-sm btn-outline-danger js-sweetalert"
                  title="Delete" data-type="confirm"><i class="icon-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger float-left" data-dismiss="modal"
    (click)="SalaryIncremrnt.dismiss('Cross click')">Close</button>
</div>
