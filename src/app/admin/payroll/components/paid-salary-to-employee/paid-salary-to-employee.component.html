<div class="block-header">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h2>Paid Salary To Employee</h2>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
        <li class="breadcrumb-item">Payroll</li>
        <li class="breadcrumb-item active">Paid Salary To Employee</li>
      </ul>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="d-flex flex-row-reverse">
        <div class="page_action">
          <button type="button" class="btn btn-primary mr-1"><i class="fa fa-download"></i> Download report</button>
          &nbsp;<button type="button" class="btn btn-secondary"><i class="fa fa-send"></i> Send report</button>
        </div>
        <div class="p-2 d-flex">

        </div>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-md-12">
    <div class="card">
      <div class="header">
        <h2>Paid Salary To Employee</h2>
      </div>
      <div class="body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="row clearfix">
            <div class="col-lg-3 col-md-12">
              <label>Employee</label>
              <select class="form-control" id="group_item_id" [settings]="singleSelectionSetting"
                [data]="groupByOption">
                <option [ngValue]="undefined || 0" selected>---Select---</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-12">
              <label>Month</label>
              <select class="form-control" id="group_item_id" [settings]="singleSelectionSetting"
                [data]="groupByOption">
                <option [ngValue]="undefined || 0" selected>---Select---</option>
              </select>
            </div>
            <div class="col-md-12 col-lg-3 form-group">
              <label>Date</label>
              <input type="date" class="form-control" formControlName="Office_Time_Start">
              <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
            </div>
            <div class="col-lg-3 col-md-12">
              <label>Amt Type</label>
              <select class="form-control" id="group_item_id" [settings]="singleSelectionSetting"
                [data]="groupByOption">
                <option [ngValue]="undefined || 0" selected>---Select---</option>
              </select>
            </div>
            <div class="col-md-12 col-lg-3 form-group">
              <label>Salary of Month</label>
              <input type="date" class="form-control" formControlName="Office_Time_Start">
              <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
            </div>
            <div class="col-md-12 col-lg-3 form-group">
              <label>Salary</label>
              <input type="number" class="form-control" formControlName="text_input">
              <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
            </div>
            <div class="col-md-12 col-lg-3 form-group">
              <label>Due Amount</label>
              <input type="number" class="form-control" formControlName="text_input">
              <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
            </div>
            <div class="col-md-12 col-lg-3 form-group">
              <label class="fancy-checkbox">
                <input type="checkbox" formControlName="test_checkbox" id="test_checkbox" class="form-check-input" />
                <!-- [ngClass]="{ 'is-invalid': submitted && f.test_checkbox.errors }" /> -->
                <span>EMI Deduction</span>
              </label>
              <input type="number" class="form-control" formControlName="text_input">
              <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
            </div>
            <div class="col-md-12 col-lg-3 form-group">
              <label>Paid Amount</label>
              <input type="number" class="form-control" formControlName="text_input">
              <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
            </div>
            <div class="col-lg-3 col-md-12">
              <label>Pay Mode</label>
              <select class="form-control" id="group_item_id" [settings]="singleSelectionSetting"
                [data]="groupByOption">
                <option [ngValue]="undefined || 0" selected>---Select---</option>
              </select>
            </div>
            <div class="col-md-12 col-lg-12 form-group">
              <label>Remark</label>
              <textarea type="text" class="form-control" rows="2" formControlName="text_input"></textarea>
              <!-- [ngClass]="{ 'is-invalid': submitted && f.text_input.errors }" required>
            <div *ngIf="submitted && f.text_input.errors" class="invalid-feedback">
              <div *ngIf="f.text_input.errors.required">Code is required</div>
            </div> -->
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Save</button>
          &nbsp; <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
        </form>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="body table-responsive">
            <table class="table mb-0">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Emp RegNo.</th>
                  <th scope="col">Emp Name</th>
                  <th scope="col">Loan Date</th>
                  <th scope="col">Loan Amount</th>
                  <th scope="col">EMI Amount</th>
                  <th scope="col">Loan Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>44</td>
                  <td>ABDUL JALIL</td>
                  <td>01 Dec 2020</td>
                  <td>500.00</td>
                  <td>500.00</td>
                  <td><span class="badge badge-success">Pending</span></td>
                  <td>
                    <button type="button" href="javascript:void(0);" class="btn btn-sm btn-outline-success"><i class="icon-pencil"></i></button>&nbsp;
                    <button type="button" href="javascript:void(0);" class="btn btn-sm btn-outline-danger js-sweetalert" title="Delete" data-type="confirm"><i class="icon-trash"></i></button>
                </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
