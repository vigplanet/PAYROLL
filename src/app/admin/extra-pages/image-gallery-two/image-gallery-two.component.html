<div class="block-header">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h2>Image Gallery 2</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
                <li class="breadcrumb-item">Extra</li>
                <li class="breadcrumb-item active">Gallery</li>
            </ul>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="d-flex flex-row-reverse">
                <div class="page_action">
                    <button type="button" class="btn btn-primary mr-1"><i class="fa fa-download"></i> Download report</button>
                    &nbsp;<button type="button" class="btn btn-secondary"><i class="fa fa-send"></i> Send report</button>
                </div>
                <div class="p-2 d-flex">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card">
            <div class="header">
                <h2>Light Gallery <small>All pictures taken from pexels.com</small></h2>
            </div>
            <div class="body">
                <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                  <div *ngFor="let image of _albums; let i=index" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                      <img [src]="image.thumb" (click)="open(_albums,i)" class="img-fluid img-thumbnail" />
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
