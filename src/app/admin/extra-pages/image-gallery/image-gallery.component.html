<div class="block-header">
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
          <h2>Image Gallery</h2>
          <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="/dashboard"><i class="fa fa-dashboard"></i></a></li>
              <li class="breadcrumb-item">Extra</li>
              <li class="breadcrumb-item active">Gallery</li>
          </ul>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="d-flex flex-row-reverse">
              <div class="page_action">
                  <button type="button" class="btn btn-primary mr-1"><i class="fa fa-download"></i> Download report</button>
                  &nbsp;<button type="button" class="btn btn-secondary"><i class="fa fa-send"></i> Send report</button>
              </div>
              <div class="p-2 d-flex">

              </div>
          </div>
      </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-lg-12">
      <div class="card">
          <div class="header">
              <h2>Bootstrap 4 Gallery With Lightbox <small>All pictures taken from pexels.com</small></h2>
              <ul class="header-dropdown">
                  <ico-common-action-dropdown></ico-common-action-dropdown>
              </ul>
          </div>
          <div class="body">
            <ngb-tabset>
              <ngb-tab>
                  <ng-template ngbTabTitle>All</ng-template>
                  <ng-template ngbTabContent>
                    <div class="gallery b4gallery row">
                      <!-- <div *ngFor="let image of _albums; let i=index">
                        <img [src]="image.thumb" (click)="open(i)" />
                      </div> -->
                      <div *ngFor="let image of _albums; let i=index" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                          <img [src]="image.thumb" (click)="open(_albums,i)" class="gallery-item img-fluid" />
                      </div>
                  </div>
                  </ng-template>
              </ngb-tab>
              <ngb-tab>
                  <ng-template ngbTabTitle>Tab 1</ng-template>
                  <ng-template ngbTabContent>
                    <div class="gallery b4gallery row">
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/1.jpg'" (click)="open(_albums,0)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/6.jpg'" (click)="open(_albums,5)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/8.jpg'" (click)="open(_albums,7)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/11.jpg'" (click)="open(_albums,10)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/14.jpg'" (click)="open(_albums,13)" alt="" />
                      </div>
                    </div>
                  </ng-template>
              </ngb-tab>
              <ngb-tab>
                  <ng-template ngbTabTitle>Tab 2</ng-template>
                  <ng-template ngbTabContent>
                    <div class="gallery b4gallery row">
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/2.jpg'" (click)="open(_albums,1)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/4.jpg'" (click)="open(_albums,3)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/10.jpg'" (click)="open(_albums,10)" alt="" />
                      </div>
                    </div>
                  </ng-template>
              </ngb-tab>
              <ngb-tab>
                <ng-template ngbTabTitle>Tab 3</ng-template>
                <ng-template ngbTabContent>
                  <div class="gallery b4gallery row">
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                      <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/3.jpg'" (click)="open(_albums,2)" alt="" />
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                      <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/9.jpg'" (click)="open(_albums,8)" alt="" />
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                      <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/12.jpg'" (click)="open(_albums,11)" alt="" />
                    </div>
                  </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab>
                  <ng-template ngbTabTitle>Tab 4</ng-template>
                  <ng-template ngbTabContent>
                    <div class="gallery b4gallery row">
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/5.jpg'" (click)="open(_albums,4)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/7.jpg'" (click)="open(_albums,6)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/13.jpg'" (click)="open(_albums,12)" alt="" />
                      </div>
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30">
                        <img class="gallery-item img-fluid" [src]="'assets/images/image-gallery/15.jpg'" (click)="open(_albums,14)" alt="" />
                      </div>
                    </div>
                  </ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
      </div>
  </div>
</div>
